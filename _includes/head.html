<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

{%- comment %} https://docs.google.com/presentation/d/1rmxwWa9P6_xHqonmh5ONXRS-jPc5XKbnv99Rjkhe04s/present {% endcomment -%}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  {% if site.enable_copy_code_button -%}
    window.enable_copy_code_button = true;
  {%- endif %}
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css"></noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}

<!-- ÏÑ∏Î°ú Ïä§ÏúÑÏπòÌòï ÌÖåÎßà ÌÜ†Í∏Ä (archive Ïö∞Ï∏° ÌïòÎã®) -->
<div class="theme-switch-vertical" id="theme-switch-vertical">
  <span class="icon sun">‚òÄÔ∏è</span>
  <div class="switch-slider" id="theme-slider"><span class="icon moon">üåô</span></div>
</div>

<script>
(function() {
  const html = document.documentElement;
  const switcher = document.getElementById('theme-switch-vertical');
  const slider = document.getElementById('theme-slider');
  // Ï¥àÍ∏∞ ÌÖåÎßà Ï†ÅÏö©
  const savedTheme = localStorage.getItem('theme') || 'dark';
  html.setAttribute('data-theme', savedTheme);
  switcher.setAttribute('data-theme', savedTheme);

  function setTheme(theme) {
    html.setAttribute('data-theme', theme);
    switcher.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
  }

  slider.addEventListener('click', function() {
    const current = html.getAttribute('data-theme');
    setTheme(current === 'light' ? 'dark' : 'light');
  });
})();
</script>
